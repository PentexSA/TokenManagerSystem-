	<div class="playerDetails">
		<div class="row">

			<div class="column">
				<ion-list>
					<ion-item>
						<ion-input placeholder="Nome" type="nome"></ion-input>
					</ion-item>

						<ion-input placeholder="Jogador" type="jogador"></ion-input>
					</ion-item>

						<ion-input placeholder="Crônica" type="cronic"></ion-input>

				</ion-list>
			</div>

			<div class="column">
				<ion-list>
					<ion-item>
						<ion-input placeholder="Natureza" type="natureza"></ion-input>

						<ion-input placeholder="Comportamento" type="comportamento"></ion-input>
					</ion-item>

						<ion-input placeholder="Clã" type="cla"></ion-input>

			<div class="column">
				<ion-list>
					<ion-item>
						<ion-input placeholder="Geração" type="geracao"></ion-input>
					</ion-item>

						<ion-input placeholder="Refúgio" type="refugio"></ion-input>
					</ion-item>
					
					<ion-item>
						<ion-input placeholder="Conceito" type="conceito"></ion-input>
					</ion-item>
				</ion-list>
			</div>

		</div>

	<div class="abilities">
		<div class="row">
			<div class="column">
				<ion-list>
					<ion-item>
						<ion-label>Talentos</ion-label>
					</ion-item>
				</ion-list>
			</div>
			
			<div class="column">
				<ion-list>
					<ion-item>
						<ion-label>Perícias</ion-label>
					</ion-item>
				</ion-list>
			</div>
			
			<div class="column">
				<ion-list>
					<ion-item>
						<ion-label>Conhecimentos</ion-label>
					</ion-item>
				</ion-list>

		</div>

	</div>

			<div class="column"><ion-label>Qualidades</ion-label></div>

				<div class="blood-points"><ion-label>Pontos de sangue</ion-label></div>

				<div class="vitality"><ion-label>Vitalidade</ion-label></div>
