<ion-content padding>
  <p>Token Manager Aplication</p>
	<ion-list>
  		<ion-item>
    		<ion-label floating>E-mail</ion-label>
    		<ion-input type="email" #email></ion-input>
  		</ion-item>

  		<ion-item>
   		 	<ion-label floating>Password</ion-label>
   			<ion-input type="password" #password></ion-input>
  		</ion-item>

  		<ion-item><button ion-button block color='default' (click)="login()">Login</button></ion-item>

      <ion-item><button ion-button block color='secondary' (click)="goToRegister()">Register</button></ion-item>
  		
	</ion-list>
</ion-content>
